name: Bybit P2P Monitor

on:
  schedule:
    # Runs every 20 minutes
    - cron: '*/20 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install node-fetch@2
      
      - name: Fetch Bybit rates
        env:
          BYBIT_API_KEY: ${{ secrets.BYBIT_API_KEY }}
          BYBIT_API_SECRET: ${{ secrets.BYBIT_API_SECRET }}
        run: node monitor.js
      
      - name: Commit and push data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/rates.json data/rates.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Update rates - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
